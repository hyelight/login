<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p class="welcome">더 편리해진 위니브에 오신 것을 환영합니다.</p>
        <button class="login_btn">
            <img class="weniv_logo" src="images/weniv-logo.png" alt="위니브 로고">
            <span class="login">로그인</span>
        </button>
        <div class="wrapper">
            <a class="wrapper_search" href="#">
                <img class="lock_icon" src="images/icon-lock.png" alt="자물쇠 모양 아이콘">
                <span class="search_id-pw">아이디 | 비밀번호찾기</span> 
            </a>
            <a class="wrapper_sign-up" href="#">
                <img class="user_icon" src="images/icon-user.png" alt="사람 모양 아이콘">
                <span class="sign-up">회원가입</span>
            </a>
        </div>
    </div>
</body>
</html>
